<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="trabajofinal.js"></script>
    <script type="text/javascript">
	
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
          data.addColumn('string', 'Años');
          data.addColumn('number', 'Nacimiento Hombres');
		  data.addColumn('number', 'Nacimiento Mujeres');
          data.addColumn('number', 'Indice de Fecundidad');
		  
		  x=[]; y=[]; z=[]; k=[]; 
        for (i=0;i<obj.length;i++) {
          x[i]=obj[i][0];
          y[i]=obj[i][1];
		  z[i]=obj[i][2];
          k[i]=obj[i][3];
		  
		  
          data.addRows([[x[i], y[i], z[i], k[i]]]);
		  
        }


        var options = {
          chart: {
            title: 'Natalidad', 
			subtitle: 'en España'
          },
          bars: 'vertical' 
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 1300px; height: 600px;"></div>
  </body>
</html>
